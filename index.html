<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="slider" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images.jpeg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images.jpeg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images.jpeg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images.jpeg" class="d-block w-100" alt="">
        </div>
        <div class="carousel-item">
          <img src="images.jpeg" class="d-block w-100" alt="">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
      <div class="carousel-indicators">
        <button type="button" class="active" data-bs-target="#slider" data-bs-slide-to="0"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#slider" data-bs-slide-to="4"></button>
      </div>
    </div>








    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
